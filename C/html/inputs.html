<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Naresh Damera">
        <meta name="discription" content="This contains some types of inputs in html">
        <title>types of inputs in html</title>
        <link rel="icon" href="logo.jpeg">
    </head>
    <body>
        <h1>HTML</h1>
        <hr>
        <header>
            <h2>Types of inputs in HTML</h2>
            <div>
                <fieldset>
                    <legend>Type1</legend>
                <aside>
                    <details>
                        <summary>who is the prime minister of india?</summary>
                        <p>Narendra modi</p>
                    </details>
                </aside>
                </fieldset>
            </div>
            <br>
            <div>
                
                <fieldset>
                    <legend>Type2</legend>
                    <form action="http://www.naresh.com" method="get">
                     <label for="name">Name </label>
                     <input type="text" name="name" id="name" placeholder="Your Name Here"
                     autocomplete="on"  required>
                    </form>
                </fieldset>
                

            </div>
            <br>
            <div>
                <fieldset>
                    <legend>Type3: Password</legend>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"
                    required placeholder="Enter Your Password">
                </fieldset>
            </div>
            <br>
            <div>
                <fieldset>
                    <legend>Type4 : Mobile</legend>
                    <label for="phone">Mobile Number </label>
                    <input type="tel" name="phone" id="phone"
                    placeholder="Your Mobile Number " pattern="{1-9}3{0-9}3{0-9}4" required>
                </fieldset>
            </div>
            <br>
            <div>
                <fieldset>
                    <legend>Type5</legend>
                    <label for="decade">Favroite Decade </label>
                    <input type="number" name="decade" id="decade" min="1940" max="2030" step="10"
                    value="1980">
                </fieldset>
            </div>
            <br>
            <div>
                <fieldset>
                    <legend>Type 6</legend>
                    <label for="branch">Branch </label>
                    <select name="branch" id="branch">
                        <optgroup label="PUC">
                            <option value="P1">P1</option>
                            <option value="P2">P2</option>
                        </optgroup>
                        <optgroup label="B.Tech">
                            <option value="E1">E1</option>
                            <option value="E2">E2</option>
                            <option value="E3">E3</option>
                            <option value="E4">E4</option>
                        </optgroup>
                    </select>
                </fieldset>
                
            </div>
            <br>
            <div>
                <fieldset>
                    <legend>Type 7 </legend>
                    <label for="course">Course </label>
                    <input type="text" name="couse" id="course" list="course-list">
                        

                            <datalist id="course-list">
                                <option value="P1">P1</option>
                                <option value="P2">P2</option>
                                <option value="E1">E1</option>
                                <option value="E2">E2</option>
                                <option value="E3">E3</option>
                                <option value="E4">E4</option>
                            </datalist>
                </fieldset>
            </div>
            <br>
            <div>
                <fieldset>
                    <legend>Type 8: Fav Game</legend>
                    <p>
                        <input type="radio" name="favgame" id="cricket" value="cricket">
                        <label for="cricket">Cricket</label>
                    </p>
                    <p>
                        <input type="radio" name="favgame" id="kabbadi" value="kabbadi">
                        <label for="kabbadi">Kabbadi</label>
                    </p>
                    <p>
                        <input type="radio" name="favgame" id="kho-kho" value="kho-kho">
                        <label for="kho-kho">Kho-Kho</label>
                    </p>
                    
                </fieldset>
            </div>
            <br>
            <div>
                <fieldset>
                    <legend>Type 9: Check Box</legend>
                    <p>
                        <input type="checkbox" name="hobbies" id="reading" value="reading">
                        <label for="reading">Reading Books</label>
                    </p>
                    <p>
                        <input type="checkbox" name="hobbies" id="movies" value="movies">
                        <label for="movies">Watching Movies</label>
                    </p>
                    <p>
                        <input type="checkbox" name="hobbies" id="travelling" value="travelling">
                        <label for="travelling">Travelling</label>
                    </p>
                    <p>
                        <input type="checkbox" name="hobbies" id="others" value="others">
                        <label for="others">Others</label>
                    </p>
                </fieldset>
            </div>
            <br>
            <div>
                <fieldset>
                    <legend>Type 10: Text Area</legend>
                    
                </fieldset>
            </div>
            
        </header>
    </body>
</html>
